<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi portafolio web</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/stylecontaco.css">
    <link rel="icon" href="assets/icono.jpg">

    
 
  

  </head>
  
  <body>

    <div class="container-fluid">
    
      <div class="row">
        
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-12" style="text-align: center; font-size: 2rem; padding: 5px;">

         <p class="contacto">Contacto</p>
  
   <p class="textcontacto">Agradezco que desees contactarme.</p>

        </div>
      </div>
    </div>


  




  <div class="container-fluid" style="color: white;">
    
    <div class="row form">

      <section class="row">

        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " style="padding-top: 2rem;">
          <img src="images/rama1.png"  height="100%" width-min="mx-auto" width="30%" class="rounded float-start" >
        </article>
      
      </section>
        <div class="col-3 "></div>
           <div class="col-8">
           

        <form>
    <div class="col-9" style="padding-bottom: 1rem;">
      <label for="exampleInputEmail1" class="form-label">Ingrese su correo electrónico</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
    </div>
    <div class="col-9" style="padding-bottom: 1rem;">
      <label for="exampleInputPassword1" class="form-label">Ingrese su contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
      

        <div id="passwordHelpBlock" class="form-text">
          Tu contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe contener espacios, caracteres especiales ni emoji.
      </div>
    </div>

    <div class="col-9" style="padding-bottom: 1rem;">
      <label for="comments" class="form-label">Agrega un comentario</label>
      <textarea type="comments" class="form-control" id="comments" ></textarea>
    </div>
    

    <div class="col-12 form-check" style="padding-bottom: 1rem;">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Verificado</label>
    </div>
    
    <button type="button" class="btn btn-outline-warning" style="background-color: yellow;">Enviar</button>
    
  </form>

</div>

<section class="row">

  <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <img src="images/rama2.png"  height="100%" width-min="mx-auto" width="30%" class="rounded float-end" class="rounded float-start animated bounceInLeft" style="padding-top: 1rem;" style="animation-delay: 2s;">
  </article>

</section>

     </div>
    </div>
</div>



</div>

  </body>
</html>
